<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Memes Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üê± Catmemes.db</h1>
        <p class="subtitle">Total Memes: <strong id="memeCount">0</strong></p>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search memes...">
            <select id="sortSelect">
                <option value="name">Sort by Name</option>
                <option value="date">Sort by Date</option>
            </select>
            <button id="refreshBtn">Refresh</button>
        </div>

        <div id="gallery" class="gallery">
            <!-- Memes will be loaded here -->
        </div>

        <div id="loading" class="loading">Loading memes...</div>
        <div id="empty" class="empty" style="display: none;">
            No memes found. Add some images to the "memes" folder!
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
